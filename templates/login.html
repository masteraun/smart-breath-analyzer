            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        /* Success Animation */

            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);

            justify-content: center;
            align-items: center;
        }

        .success-overlay.show {

            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-box {

            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
            max-width: 400px;
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            font-size: 5rem;
            animation: bounceIn 0.6s ease;
            margin-bottom: 20px;
        }

        @keyframes bounceIn {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            50% {

            }
            100% { 
                transform: scale(1);

            }

        .success-title {

        .success-message {

        }

        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
